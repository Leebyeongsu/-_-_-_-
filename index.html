<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="구포현대아파트 통신 환경 개선 신청서">
    <meta property="og:description" content="구포현대아파트 통신 환경 개선 신청서">
    <meta property="og:url" content="">
    <title>구포현대아파트 통신 환경 개선 신청서</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📡 구포현대아파트 통신 환경 개선 신청서</h1>
            <p>통신 환경 개선을 위한 신청서를 작성해주세요</p>
        </header>

        <form id="applicationForm" class="application-form">
            <div class="form-group">
                <label for="name">공사요청 :  동 / 호수 *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="phone">연락처 *</label>
                <input type="tel" id="phone" name="phone" required placeholder="010-1234-5678">
            </div>

            <div class="form-group">
                <label for="workType">현재 사용 중인 인터넷 통신사 *</label>
                <select id="workType" name="workType" required>
                    <option value="">선택하세요</option>
                    <option value="interior">KT</option>
                    <option value="exterior">SKT</option>
                    <option value="plumbing">LGU+</option>
                    <option value="electrical">기타(지역방송)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="startDate">희망 시작일</label>
                <input type="date" id="startDate" name="startDate">
            </div>

            <div class="form-group">
                <label for="description">상세 요청사항</label>
                <textarea id="description" name="description" placeholder="공사에 대한 상세한 요청사항이나 특이사항을 입력하세요"></textarea>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="privacy" name="privacy" required>
                    개인정보 수집 및 이용에 동의합니다 *
                </label>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">신청서 제출</button>
                <button type="button" class="share-btn" onclick="shareToKakao()">카카오톡 공유</button>
                <button type="button" class="qr-btn" onclick="generatePageQR()">📱 QR 코드 생성</button>
            </div>
        </form>

        <!-- QR 코드 생성 섹션 -->
        <div id="qrSection" class="qr-section" style="display: none;">
            <h2>📱 QR 코드</h2>
            <p>휴대폰으로 스캔하여 신청서에 접근하세요</p>
            <div id="qrCodeContainer" class="qr-container">
                <div id="qrcode"></div>
            </div>
            <div class="qr-actions">
                <button type="button" class="download-btn" onclick="downloadQR('png')">PNG 다운로드</button>
                <button type="button" class="download-btn" onclick="downloadQR('jpg')">JPG 다운로드</button>
                <button type="button" class="close-btn" onclick="hideQRSection()">닫기</button>
            </div>
        </div>

        <div id="result" class="result-section" style="display: none;">
            <h2>✅ 신청이 완료되었습니다!</h2>
            <div id="resultContent"></div>
            <div class="result-actions">
                <button type="button" class="share-btn" onclick="shareResultToKakao()">결과 카카오톡 공유</button>
                <button type="button" class="new-btn" onclick="resetForm()">새 신청서 작성</button>
            </div>
        </div>
    </div>

    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="https://unpkg.com/qrcode/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
